# This workflow will install Progress Table and test whether basic importing works correctly
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: install locally and run pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11", "3.12" ]

    steps:
      - name: Setup GStreamer
        id: setup_gstreamer
        uses: blinemedical/setup-gstreamer@1.0
        with:
          version: '1.22.7'
          arch: 'x86_64'
      - run: |
          echo $env:GSTREAMER_1_0_ROOT_MSVC_X86
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install .
          pip install pytest

      - name: Test with pytest
        run: |
          pytest tests --log-cli-level=WARNING
